version: "3.8"
services:
  frontend:
    image: premsaivarma/beckn-in-a-box:frontend-tag
    ports:
      - "4000:3002"
    volumes:
      - ./frontend:/app
    stdin_open: true
    tty: true
    networks:
      - mern-network
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_USER=root
      - MYSQL_PASSWORD=Sairam@123
      - MYSQL_DATABASE=biab

  backend:
    image: premsaivarma/beckn-in-a-box:backend-tag
    ports:
      - "4001:3001"
    volumes:
      - ./backend:/app
    depends_on:
      - mysql
    networks:
      - mern-network
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_USER=root
      - MYSQL_PASSWORD=Sairam@123
      - MYSQL_DATABASE=biab

  mysql:
    image: premsaivarma/beckn-in-a-box:mysql-tag
    environment:
      MYSQL_ROOT_PASSWORD: Sairam@123
      MYSQL_DATABASE: biab
    ports:
      - "3306:3306"
    networks:
      - mern-network

volumes:
  mysql-data:
networks:
  mern-network:
    driver: bridge
